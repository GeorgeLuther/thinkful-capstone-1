<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>    
    <title>Polyperc - login</title>
    <meta name="Description" content="A web app for creating and manipulating rhythmic patterns.">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6cb83674ce.js" crossorigin="anonymous"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
        <div class="title">
            <h1>POLYPERC</h1>
            <button id="hamburger"><i class="fas fa-bars fa-2x"></i></button>
        </div>
    </header>
    <main>
        <section>
            <form class="authentication">
                <h2>SIGN IN</h2>
                <div class="auth-inputs">
                  <input id="username" placeholder="username"/>
                  <label for="username" style="color: red">username is taken</label>
                  <input id="password" type="password" placeholder="password"/>
                  <label for="password" style="color: red">password must contain a number</label>
                </div>
                <div class="auth-btns">
                  <button class="credential-btn" id="log-in">Log In</button>
                  <button class="credential-btn" id="sign-up">Sign Up</button>
                  <button class="credential-btn" id="demo">Just Demo</button>
                </div>
                <p class="requirement">Usernames must be between 2 and 17 characters.</p>
                <p class="requirement">Passwords must be between 10 and 17 characters. <span style="color:red;">Passwords must contain a capital letter</span>, a lower case letter, at least one number, and at least one symbol.</p>
            </form>
        </section>
        <div class="hero">Hero</div>
    </main>
  </body>
</html>
